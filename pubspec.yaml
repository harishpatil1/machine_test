name: machine_test
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.4.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  flutter_screenutil: ^5.9.3
  google_fonts: ^6.2.1
  another_flushbar: ^1.12.30
  fluttertoast: ^8.2.6
  loggy: ^2.0.3
  dio: ^5.5.0+1
  shared_preferences: ^2.2.3
  image_picker: ^1.1.2
  pretty_dio_logger: ^1.3.1
  connectivity_plus: ^6.0.3
  provider: ^6.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/images/
    - assets/images/bg_img.png
  fonts:
    - family: EuclidCircularA_SemiBoldItalic
      fonts:
        - asset: assets/fonts/Euclid Circular A SemiBold Italic.ttf
    - family: EuclidCircularA_BoldItalic
      fonts:
        - asset: assets/fonts/Euclid Circular A Bold Italic.ttf
    - family: EuclidCircularA_Bold
      fonts:
        - asset: assets/fonts/Euclid Circular A Bold.ttf
    - family: EuclidCircularA_Italic
      fonts:
        - asset: assets/fonts/Euclid Circular A Italic.ttf
    - family: EuclidCircularA_LightItalic
      fonts:
        - asset: assets/fonts/Euclid Circular A Light Italic.ttf
    - family: EuclidCircularA_Light
      fonts:
        - asset: assets/fonts/Euclid Circular A Light.ttf
    - family: EuclidCircularA_MediumItalic
      fonts:
        - asset: assets/fonts/Euclid Circular A Medium Italic.ttf
    - family: EuclidCircularA_Medium
      fonts:
        - asset: assets/fonts/Euclid Circular A Medium.ttf
    - family: EuclidCircularA_Regular
      fonts:
        - asset: assets/fonts/Euclid Circular A Regular.ttf
    - family: EuclidCircularA_SemiBold
      fonts:
        - asset: assets/fonts/Euclid Circular A SemiBold.ttf
